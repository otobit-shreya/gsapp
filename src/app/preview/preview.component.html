<div class="header">
  <img src="assets/small-2.png" alt="Logo" class="logo" />
</div>

<div class="main">
  <div class="logo-main">
    <img src="assets/sang.png" />
  </div>
  <div>
    <h1 class="logo-main-text">Sangarsh 2024</h1>
    <p class="sub-text">Hosted by IIM Banglore</p>
  </div>
  <div class="img-div">
    <div class="text-div">
      <p class="text">Title Sponsor</p>
      <img src="assets/img1.png" alt="img1" class="imgclass" />
    </div>
    <div class="text-div">
      <p class="text-2">Associate Sponsor</p>
      <img src="assets/img2.png" alt="img2" class="imgclass" />
    </div>
  </div>
  <mat-form-field appearance="fill">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Cricket" #input />
  </mat-form-field>
  <!-- your-component.component.html -->
  <!-- Angular Material Table -->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Define columns -->
    <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef>{{ getColumnDisplayName(column) }}</th>
      <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
    </ng-container>

    <!-- Set up column headers -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <!-- Set up rows -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


</div>
